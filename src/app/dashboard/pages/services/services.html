<div class="services-page-container">

  <header class="page-header">
    <h1 class="page-title">Meus Serviços</h1>
    <p class="page-subtitle">Gerencie os serviços que você oferece aos seus clientes.</p>
    <button mat-raised-button class="add-service-button" (click)="openServiceDialog()">
      <mat-icon>add</mat-icon>
      Novo Serviço
    </button>
  </header>

  <mat-card class="content-card">
    <mat-card-content>

      <div *ngIf="isLoading" class="loading-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <p>Carregando serviços...</p>
      </div>

      <div *ngIf="!isLoading && services.length === 0" class="empty-state">
        <mat-icon class="empty-icon">work_outline</mat-icon>
        <h2>Nenhum serviço cadastrado</h2>
        <p>Clique em "Novo Serviço" para começar a configurar sua agenda.</p>
      </div>

      <div *ngIf="!isLoading && services.length > 0" class="table-container">
        <table mat-table [dataSource]="services" class="services-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Serviço </th>
            <td mat-cell *matCellDef="let s"> {{s.name}} </td>
          </ng-container>

          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duração </th>
            <td mat-cell *matCellDef="let s"> {{s.duration}} min </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let s"> {{s.price | currency:'BRL'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let s">
              <button mat-icon-button color="primary" (click)="openServiceDialog(s)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDeleteService(s)" matTooltip="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </mat-card-content>
  </mat-card>
</div>
