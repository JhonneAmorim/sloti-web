<mat-sidenav-container class="dashboard-container">

  <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!((isHandset$ | async) === true)"
    class="sidenav">
    <div class="sidenav-header">
      <div class="logo-container">
        <div class="logo-icon">
          <mat-icon>schedule</mat-icon>
        </div>
        <h1 class="brand-title">Sloti</h1>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="overview" routerLinkActive="router-link-active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Visão Geral</span>
      </a>
      <a mat-list-item routerLink="services" routerLinkActive="router-link-active">
        <mat-icon matListItemIcon>work</mat-icon>
        <span matListItemTitle>Meus Serviços</span>
      </a>
      <a mat-list-item routerLink="schedule" routerLinkActive="router-link-active">
        <mat-icon matListItemIcon>calendar_today</mat-icon>
        <span matListItemTitle>Minha Agenda</span>
      </a>
      <a mat-list-item routerLink="profile" routerLinkActive="router-link-active">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Meu Perfil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">

    <mat-toolbar class="toolbar">
      <div class="toolbar-left">
        <button mat-icon-button *ngIf="(isHandset$ | async)" (click)="sidenav.toggle()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <h2 class="page-title">Dashboard</h2>
      </div>
      <div class="user-menu">
        <button mat-button [matMenuTriggerFor]="menu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="user-name">{{ (user$ | async)?.name }}</span>
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="user-menu-dropdown">
          <div class="menu-header">
            <div class="user-info">
              <mat-icon>person</mat-icon>
              <div class="user-details">
                <span class="user-name">{{ (user$ | async)?.name }}</span>
                <span class="user-email">{{ (user$ | async)?.email }}</span>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="logout-button">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
