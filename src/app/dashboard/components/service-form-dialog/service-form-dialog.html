<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-title">
    <mat-icon class="title-icon">{{ isEditMode ? 'edit' : 'add' }}</mat-icon>
    {{ isEditMode ? 'Editar Serviço' : 'Novo Serviço' }}
  </h1>

  <div mat-dialog-content>
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="dialog-form" [class.loading]="isLoading">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome do Serviço</mat-label>
        <mat-icon matPrefix>work</mat-icon>
        <input matInput formControlName="name" placeholder="Ex: Corte de Cabelo" autocomplete="off" />
        <mat-error *ngIf="serviceForm.get('name')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Preço (R$)</mat-label>
        <mat-icon matPrefix>attach_money</mat-icon>
        <input matInput type="number" formControlName="price" placeholder="50.00" step="0.01" min="0.01" />
        <mat-error *ngIf="serviceForm.get('price')?.hasError('required')">
          Preço é obrigatório
        </mat-error>
        <mat-error *ngIf="serviceForm.get('price')?.hasError('min')">
          Preço deve ser positivo
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Duração (em minutos)</mat-label>
        <mat-icon matPrefix>timer</mat-icon>
        <input matInput type="number" formControlName="duration" placeholder="30" min="1" />
        <mat-error *ngIf="serviceForm.get('duration')?.hasError('required')">
          Duração é obrigatória
        </mat-error>
        <mat-error *ngIf="serviceForm.get('duration')?.hasError('min')">
          Duração deve ser positiva
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-stroked-button (click)="onCancel()" [disabled]="isLoading">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button class="submit-button" (click)="onSubmit()" [disabled]="serviceForm.invalid || isLoading">
      <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      <mat-icon *ngIf="!isLoading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
      {{ isLoading ? 'Salvando...' : (isEditMode ? 'Salvar Mudanças' : 'Criar Serviço') }}
    </button>
  </div>
</div>
